        <title>Colorido</title>

    <body class="corpo">
        <section class="verde"><p  class="legenda">GREEN</p></section>
        <section class="amarelo">
            <p class="legenda">YELLOW</p>
                <div class="itens">
                    <p class="numero">1</p>
                    <p class="numero">2</p>
                    <p class="numero">3</p>
                    <p class="numero">4</p>
                </div>
            </div>
        </section>
            
        <section class="vermelho">
            <p class="legenda">RED</p>
            <div class="itens">
                <p class="letra">A</p>
                <p class="letra">B</p>
                <p class="letra">C</p>
                <p class="letra">D</p>
            </div>
        </section>
            
        <section class="azul"><p  class="legenda">BLUE</p></section>
        <section class="laranja"><p class="legenda">ORANGE</p></section>
    </body>
